<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title> Encriptador </title>
</head>
<body class="body">
    <section class="grid">
        <div>
            <img src="../images/Logo.png" alt="imagen del logo de alura" class="logo">
            <h1 class="title"> Ingrese el texto aquí </h1>
            <div class="container-text">
                <img src="../images/bi_exclamation-circle-fill.png" alt="signo de exclamacion" class="exclamacion">
                <p class="text"> Sólo letras minúsculas y sin acentos </p>
            </div>
            <div class="container-button">
                <button class="encriptador"> Encriptar </button>
                <button class="desencriptador"> Desencriptar </button>
            </div>
        </div>
        <div class="container-desencriptador">
            <img src="../images/Muñeco.png" alt="imagen de un muñeco sentado" class="img">
            <div class="container-message">
                <h2 class="no-message"> Ningún mensaje fue encontrado </h2>
                <p class="enter-text"> Ingresa el texto que deseas encriptar o desencriptar </p>
            </div>
            
            <!-- <button> Copiar </button> -->
        </div>
    </section>
</body>
</html>
